<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Graduation Work</title>
  <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "main.css" %}">
  <link rel="stylesheet" href="{% static "login.css" %}">
</head>
<body class="text-center" data-gr-c-s-loaded="true">

<form class="form-signin" method="post">
    <img class="mb-4" src="{% static "logo.svg" %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
    {% csrf_token %}
    {% for field in form %}
        <div>{{field}}</div>
        <div>{{field.errors}}</div>
    {% endfor %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрировать</button>
    <p class="mt-5 mb-3 text-muted">© Просто магазин 2018</p>
</form>


<script src="./static/jquery-3.3.1.slim.min.js"></script>
<script src="./static/popper.min.js"></script>
<script src="./static/bootstrap.min.js"></script>
</body>
</html>
